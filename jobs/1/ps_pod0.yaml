apiVersion: batch/v1
kind: Job
metadata:
  name: tf-ps-1-2-0
spec:
  template:
    metadata:
      labels:
        name: tensorflow-ps0
        role: ps
    spec:
      containers:
      - name: ps
        image: tensorflow/tensorflow:1.1.0
        resources:
          requests:
            memory: "800M"
            cpu: "1950m"
          limits:
            memory: "800M"
            cpu: "1950m"
        ports:
        - containerPort: 2222
        command: ["/bin/sh", "-c"]
        args: ["
cd /mnt/dnn/;
python dnn3.py --ps_hosts=tensorflow-ps-service0.default.svc.cluster.local:2222 --worker_hosts=tensorflow-wk-service1.default.svc.cluster.local:2222,tensorflow-wk-service2.default.svc.cluster.local:2222 --job_name=ps --task_index=0 1>ps_log_0 2>ps_errlog_0;
sleep 3600000;
               "]
        volumeMounts:
          # name must match the volume name below
          - name: nfs
            mountPath: "/mnt"
      volumes:
      - name: nfs
        nfs:
          server: 192.168.0.10
          path: "/root/nfsFile"
      restartPolicy: Never
