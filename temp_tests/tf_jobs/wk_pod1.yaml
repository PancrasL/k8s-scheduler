apiVersion: batch/v1
kind: Job
metadata:
  name: tf-wk-1-2-1
spec:
  template:
    metadata:
      labels:
        name: tensorflow-worker1
        role: worker
    spec:
      containers:
      - name: worker
        image: tensorflow/tensorflow:1.1.0
        resources:
          requests:
            memory: "400M"
            cpu: "500m"
          limits:
            memory: "400M"
            cpu: "500m"
        ports:
        - containerPort: 2222
        command: ["/bin/sh", "-c"]
        args: ["
cd /mnt/;
python test_python.py;
sleep 3600000;
               "]
        volumeMounts:
          # name must match the volume name below
          - name: nfs
            mountPath: "/mnt"
      volumes:
      - name: nfs
        nfs:
          server: 192.168.0.10
          path: "/root/nfsFile"
      restartPolicy: Never
